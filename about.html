      let camera, scene, renderer;
      let controls;

      const objects = [];
      const targets = { table: [], sphere: [] };

      init();
      animate();

      function init() {
        camera = new THREE.PerspectiveCamera(
          80,
          window.innerWidth / window.innerHeight,
          1,
          10000
        );
        camera.position.z = 0;
        camera.position.y = 1;
        camera.position.x = -1500;

        scene = new THREE.Scene();

        // table

        for (let i = 0; i < table.length; i += 6) {
          const element = document.createElement("div");
          element.className = "element";
          element.style.backgroundColor =
            "rgba(255,27,27," + (Math.random() * 0.5 + 0.25) + ")";

          const symbol = document.createElement("div");
          symbol.className = "symbol";
          symbol.style.backgroundColor = "rgba(255,27,27,)";
          symbol.textContent = table[i];
          element.appendChild(symbol);

          const objectCSS = new CSS3DObject(element);
          objectCSS.position.x = Math.random() * 4000 - 2000;
          objectCSS.position.y = Math.random() * 4000 - 2000;
          objectCSS.position.z = Math.random() * 4000 - 2000;
          scene.add(objectCSS);

          objects.push(objectCSS);

          //
        }

        // sphere

        const vector = new THREE.Vector3();
        const Vector = document.createElement("div");
        vector.className = "ele";

        for (let i = 0, l = objects.length; i < l; i++) {
          const phi = Math.acos(-1 + (2 * i) / l);
          const theta = Math.sqrt(l * Math.PI) * phi;

          const object = new THREE.Object3D();

          object.position.setFromSphericalCoords(600, phi, theta);

          vector.copy(object.position).multiplyScalar(100);

          object.lookAt(vector);

          targets.sphere.push(object);
        }

        // helix

        //

        renderer = new CSS3DRenderer();
        renderer.setSize((window.innerWidth = 2000), window.innerHeight);
        document.getElementById("container").appendChild(renderer.domElement);

        //

        controls = new TrackballControls(camera, renderer.domElement);
        controls.minDistance = 500;
        controls.maxDistance = 6000;
        controls.addEventListener("change", render);

        const buttonTable = document.getElementById("table");
        buttonTable.addEventListener("click", function () {
          transform(targets.table, 2000);
        });

        transform(targets.sphere, 2000);

        //

        window.addEventListener("resize", onWindowResize);
      }

      function transform(targets, duration) {
        TWEEN.removeAll();

        for (let i = 0; i < objects.length; i++) {
          const object = objects[i];
          const target = targets[i];

          new TWEEN.Tween(object.position)
            .to(
              {
                x: target.position.x,
                y: target.position.y,
                z: target.position.z,
              },
              Math.random() * duration + duration
            )
            .easing(TWEEN.Easing.Exponential.InOut)
            .start();

          new TWEEN.Tween(object.rotation)
            .to(
              {
                x: target.rotation.x,
                y: target.rotation.y,
                z: target.rotation.z,
              },
              Math.random() * duration + duration
            )
            .easing(TWEEN.Easing.Exponential.InOut)
            .start();
        }

        new TWEEN.Tween(this)
          .to({}, duration * 2)
          .onUpdate(render)
          .start();
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

        render();
      }

      function animate() {
        requestAnimationFrame(animate);

        TWEEN.update();

        controls.update();
      }

      function render() {
        renderer.render(scene, camera);
      }
